plugins {
    id 'kotlin2js' version '1.2.70'
}

group 'com.kotlinjs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js"
    testCompile "org.jetbrains.kotlin:kotlin-test-js"
}

compileKotlin2Js.kotlinOptions{
    moduleKind = "commonjs"
    outputFile = "node/app.js"
}